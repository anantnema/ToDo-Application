<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <script src="angular.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
      var todoApp = angular.module("todoApp",[]);
      var model = {
                    user: "Adam"
                  };
      todoApp.run(function ($http) {
        $http.get("todo.json").then(function (response) {
          model.items = response.data;
        });
      });
      todoApp.filter("checkedItems", function(){
        return function(items, showComplete){
          var resultArr = [];
          angular.forEach(items, function(item){
            if(item.done==false || showComplete==true){
              resultArr.push(item);
            }
          });
          return resultArr;
        }
      });

      todoApp.controller("Todoctrl", function($scope){
        $scope.todo = model;

        $scope.incompleteCount = function(){
          var count=0;
          angular.forEach($scope.todo.items, function(item){
            if(!item.done) {count++}
          });
          return count;
        }

        $scope.warningClass = function(){
          return ($scope.incompleteCount()<3 ? "label-success" : "label-warning");
        }

        $scope.newTodo = function(actionText){
          $scope.todo.items.push({action:actionText, done:false });
        }
      });

    </script>
  </head>
  <body ng-controller="Todoctrl">
    <div class="page-header">
      <h1>{{ todo.user }}'s To Do List
        <span class="label label-default" ng-class="warningClass()"
  ng-hide="incompleteCount() == 0">
  {{incompleteCount()}}
  </span>      </h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <input class="form-control" ng-model="actionText">
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="newTodo(actionText)">Add</button>
        </span>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy: 'action'">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"></td>
          </tr>
        </tbody>
      </table>
      <div class="checkbox-inline">
        <label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
      </div>
    </div>
  </body>
</html>
